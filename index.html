<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title> SpaceX </title>
</head>
<body>
    <div class="main-div">
        <header>
            <div class="logo">
                <img src="./Assets/Logo.svg" alt="No Image">
            </div>
            <nav>
                <h1> SHIPMENT LIST </h1>
                <a href="#" onclick="storeData('Amazon.com')"> Amazon </a>
                <a href="#" onclick="storeData('American Express')"> American Express </a>
                <a href="#" onclick="storeData('Walmart')"> Walmart </a>
                <a href="#" onclick="storeData('Apple')"> Apple </a>
            </nav>
            <div class="burger-menu" onclick="clickHandler()">
                <div class="block1"></div>
                <div class="block2"></div>
                <div class="block3"></div>
            </div>
            <script src="./Java/Index.js"></script>
        </header>
        <section class="srch">
            <div> <input type="search" name="search" id="search-inp" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" /> </div>
        </section>
        <section id="result">
            <div class="result-div">
                <h2 id="test-name"> Name </h2>
                <p id="test-mail"> Name@gmail.com </p>
                <label id="boxes"> CARGO BOXES </label>
                </br>
                <input type="text" name="num" id="cargo-inp">
                <h3 id="bays"> Number of required cargo bays </h3>
                <h4 id="box-num"> 0 </h4>
            </div>
        </section>
    </div>  
    <script src="./Java/Index.js"></script>
</body>
</html>
